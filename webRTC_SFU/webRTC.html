<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <title>WebRTC Test</title>
</head>
<body<html>
    <body>
        <input type="button" value="ROOM1" id="room1" onclick="room1Click()">
        <input type="button" value="ROOM2" id="room2" onclick="room2Click()">
        <div>
            <video id="videoStream" muted></video>
        </div>

        <script>
            let socket = io.connect("https://172.20.10.4:8080");
            let iceServers = {
                iceServers: [
                  { urls: "stun:stun.services.mozilla.com" },
                  { urls: "stun:stun.l.google.com:19302" },
                ],
            };              

            var rooms = {};
            var localVideo = document.getElementById('videoStream');

            var room1 = document.getElementById('room1');
            var room2 = document.getElementById('room2');

            let userStream;
            let sendPC;
            var roomNum;
            var creator = false;

            function room1Click() {
                console.log("Click Room1");
                roomNum = 'room1';
                room = [socket.id, roomNum];
                socket.emit('joinRoom', room);
            }   

            function room2Click() {
                console.log("Click Room2");
                roomNum = 'room2';
                room = [socket.id, roomNum];
                socket.emit('joinRoom', room);
            }   

            socket.on("create", function(roomOption) {
                creator = true;
                console.log("Create : " + socket + " User : " + roomOption.user);

                //Media 만들고 출력
                navigator.mediaDevices
                .getUserMedia({
                  audio: true,
                  video: { width: 640, height: 360 },
                })
                .then(function (stream) {
                  /* use the stream */
                  userStream = stream;
                  localVideo.srcObject = stream;
                  localVideo.onloadedmetadata = function (e) {
                    localVideo.play();
                };

                  //create Sender PC
                  sendPC = createSenderPeerConnection(userStream);
                  let offer = sendPC.createOffer({
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: true,
                  })
                  .then((offer) => {
                    sendPC.setLocalDescription(new RTCSessionDescription(offer));
                  })
                })
            });

            socket.on('join', function(roomOption) {
              creator = false;
              console.log("Join : " + socket.id + " User : " + roomOption.user);

              //create Receiver PC
              sendPC = createReceiverPeerConnection(roomOption);
              let offer = sendPC.createOffer({
                offerToReceiveAudio: true,
                offerToReceiveVideo: true,
              })
              .then((offer) => {
                sendPC.setLocalDescription(new RTCSessionDescription(offer));
              })
            });

            socket.on("getSenderCandidate", function(candi){
              try {
                  if (!candi.candidate) return;
                  sendPC.addIceCandidate(new RTCIceCandidate(candi.candidate));
              } catch (error) {
                  console.log(error);
              }
            });

          socket.on('receiverPC', function(receiveCandi){
            let icecandidate = new RTCIceCandidate(receiveCandi);
            rtcPeerConnection.addIceCandidate(receiveCandi);
          });
            
          function createSenderPeerConnection(userStream) {
            console.log("Create Server + Create Sencde P2P");
            let rtcPeerConnection = new RTCPeerConnection(iceServers);
            rtcPeerConnection.onicecandidate = OnIceCandidateFunction(rtcPeerConnection);
            rtcPeerConnection.addTrack(userStream.getTracks()[0], userStream);
            rtcPeerConnection.addTrack(userStream.getTracks()[1], userStream);

            return rtcPeerConnection;
          }

          function createReceiverPeerConnection(receiverOption){
            let rtcPeerConnection = new RTCPeerConnection(iceServers);
            rtcPeerConnection.onicecandidate = OnIceCandidateFunction;
            rtcPeerConnection.ontrack = OnTrackFunction;
          }

          function OnIceCandidateFunction(event, rtcPeerConnection) {
            if (event.candidate) {
              socket.emit("getReceiverCandidate", event.candidate, rtcPeerConnection);
            }
          }

          function OnTrackFunction(event) {
            localVideo.srcObject = event.streams[0];
            localVideo.onloadedmetadata = function (e) {
                localVideo.play();
                localVideo.muted = false;
            }
          }
        </script>
    </body>
/<html>
